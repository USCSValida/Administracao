<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Validação CIE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topo"><div class="logo">meiaentrada.org.br</div></header>
<section class="container">
<h1>Valide a Carteira de Identificação Estudantil (CIE)</h1>
<form action="resultado.html" method="get" class="box">
<label>Código de uso</label>
<input type="text" name="codigo" required>
<label>Data de Nascimento</label>
<input type="date" name="data" required>
<button type="submit">Validar</button>
</form>
</section>
</body>
</html>
