<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validação USCS</title>
<link rel="stylesheet" href="style.css">

<script>
function validarForm() {
  const codigo = document.getElementById("codigo").value;

  const MATRICULA_VALIDA = "161119962609";

  if (!/^\d{12}$/.test(codigo)) {
    alert("A matrícula deve conter exatamente 12 números.");
    return false;
  }

  if (codigo !== MATRICULA_VALIDA) {
    alert("Matrícula não encontrada.");
    return false;
  }

  return true;
}
</script>
</head>

<body>

<header class="topo">
  <div class="logo">
    <img src="logo.png" alt="USCS">
  </div>
</header>

<section class="container">
  <div class="box-wrapper">
    <h1>Valide a C.I.E.</h1>

    <form action="resultado.html" method="get" class="box" onsubmit="return validarForm()">
      <label>Matrícula</label>
      <input type="text" id="codigo" name="codigo" maxlength="12" required>

      <button type="submit">Validar</button>
    </form>
  </div>
</section>

</body>
</html>
