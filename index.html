<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Validação USCS</title>
<link rel="stylesheet" href="style.css">
<script>
function validarForm() {
  const codigo = document.getElementById("codigo").value;
  const data = document.getElementById("data").value;

  // DADOS MOCK DA CARTEIRINHA
  const MATRICULA_VALIDA = "161119962609";
  const DATA_VALIDA = "1996-11-16"; // ajuste se quiser

  if (!/^\d{12}$/.test(codigo)) {
    alert("A matrícula deve conter exatamente 12 números.");
    return false;
  }

  if (codigo !== MATRICULA_VALIDA) {
    alert("Matrícula não encontrada.");
    return false;
  }

  if (data !== DATA_VALIDA) {
    alert("Data de nascimento não confere.");
    return false;
  }

  return true;
}
</script>
</head>
<body>
<header class="topo"><div class="logo"><img src="logo.png"></div></header>
<section class="container">
<h1>Valide a Carteira de Identificação</h1>
<form action="resultado.html" method="get" class="box" onsubmit="return validarForm()">
<label>Código de uso</label>
<input type="text" id="codigo" name="codigo" maxlength="12" required>

<label>Data de Nascimento</label>
<input type="date" id="data" name="data" required>

<button type="submit">Validar</button>
</form>
</section>
</body>
</html>
